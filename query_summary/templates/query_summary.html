<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Query Summary</h1>
    <h2>Last 10 Requests</h2>
    <table>
        <tr>
            <th>URL</th>
            <th>Method</th>
            <th>Total Queries</th>
            <th>Repeated Queries</th>
        </tr>
        {% for request in last_ten_requests %}
        <tr>
            <td>{{ request.url }}</td>
            <td>{{ request.method }}</td>
            <td>{{ request.query_summary.total_queries }}</td>
            <td>{{ request.query_summary.repeated_query_count }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
